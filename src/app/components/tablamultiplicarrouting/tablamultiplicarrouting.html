<h2>Tabla Multiplicar del {{ numero }}</h2>
<table border="7">
  <thead>
    <tr>
      <th scope="col">Operacion</th>
      <th scope="col">Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resultado of resultados; let i = index">
      <td>{{ numero }}*{{ i + 1 }}</td>
      <td>{{ resultado }}</td>
    </tr>
  </tbody>
</table>
